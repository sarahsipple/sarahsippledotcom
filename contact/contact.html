 <!-- Contact Form -->
        <div class="contact-form">
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="forminputname">Name</label>
                <input type="text" class="form-control" id="forminputname" placeholder="Name">
              </div>
            <div class="form-group">
              <label for="forminputemail">Email Address</label>
              <input type="email" class="form-control" id="forminputemail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="forminputtext">Message</label>
              <textarea class="form-control" id="forminputtext" rows="3" placeholder="Message Here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    <footer>
